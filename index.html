<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Mário</title>
  <link rel="shortcut icon" href="assets/img/icone.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="container">

    <header id="cabecalho-principal">

      <div id="pontuacao-game">
        <img src="assets/img/moeda.png" height="20px" alt="">
        Moedas:&nbsp;&nbsp; <span id="pontuacao-atual">0</span>
      </div>
      <div id="nome-jogo">
        Super English Mario Challenge
      </div>
      
    </header>

    <section id="corpo">

      <div id="esquerdo">
        <h3>FALE O NOME DA COR EM INGLÊS</h3>
        <span id="cor-da-caixa">Yellow</span>

        <div id="cor-atual">

        </div>

        <button id="btn-responder">RESPONDER</button>

      </div>

      <div id="direito">
        <img src="assets/img/mario.png" alt="Imagem do mario" height="390px">
      </div>
    </section>

    <footer id="rodape">
      <img src="assets/img/logo-dio.png" alt="Logo da DIO" height="90px">
    </footer>

  </div>

  <script defer src="assets/js/functions.js"></script>
</body>
</html>
